<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-10/css/all.css" 
    integrity="sha512-Dj9pt3sZROOuTTs9S89ykGZeu1XQgWKg3DVpu5tZALApsrWdd3tnVjTclUuVONaHM4O8GgCnjSbHlTKXrd2OWg==" 
    crossorigin="anonymous" 
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Lotus Lane</h2>
            <h3 id="artist">The loyalist</h3>
            <div class="img_container">
                <img src="ajit-1.jpg" alt="songimage">
            </div>
            <audio src="ajit-1.mp3"></audio>

           <!-------Music Controls-----> 

           <div class="music_controls">
               <i class="fas fa-backward" id="prev" title="Previous"></i>
               <i class="fas fa-play main_button" id="play" title="Play"></i>
               <i class="fas fa-forward" id="next" title="Next"></i>
           </div>
        </div>

    </div>
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [
            {
            name: "ajit-1",
            title: "Jara dekh mera deewanapan",
            artist: "Udit narayan & alka yagnik",
    
        },
        {
            name: "ajit-2",
            title: "aankhe band kr ke",
            artist: "Udit narayan & alka yagnik", 
              

        },

        {
            name: "ajit-3",
            title: "kitna haseen chehra",
            artist: "kumar sanu & alka yagnik",
        
        },

        {
        	name: "ajit-4",
        	title: "payalia",
        	artist: "kumar sanu and alka yagnik",
        },

        {
        	name: "ajit-5",
        	title: "mera dil bhi kitna pagal hai",
        	artist: "kumar sanu and alka yagnik",
        },
        {
        	name: "ajit-6",
        	title: "wo ladki bahut yad aati hai",
        	artist: "kumar sanu and alka yagnik",
        }
        ];



        let isplay = false;

        const playMusic = () => {
            isplay = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        };

        const pauseMusic = () =>{
            isplay = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener("click", () =>{
            if(isplay){
                pauseMusic();
            }else{
                playMusic();
            }

        });

      //  changing the music data

      const loadSong = (songs) => {
          title.textContent = songs.title;
          artist.textContent = songs.artist;
          music.src =  songs.name + ".mp3";
          img.src =  "ajit-3.png";

      };
      songIndex = 0;
      loadSong(songs[0]);
      const nextSong = () => {
        songIndex = (songIndex + 1)% songs.length;
        loadSong(songs[songIndex]);
        playMusic();

      };

      const prevSong = () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();

      };

      next.addEventListener("click", nextSong);
      prev.addEventListener("click", prevSong);
    </script>
</body>
</html>
